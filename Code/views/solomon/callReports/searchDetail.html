                    Date Range:
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-4 padding-0 padding-left-10">
                      <input type="text" id="range_from-id" data-role="datetime" class="form-control"

                    </div>
                    <div class="col-sm-1 padding-0">

                    </div>
                    <div class="col-sm-4 padding-0">
                      <input type="text" id="range_to_id" class="form-control" data-role="datetime" data-mark="default"
                             data-init="default">
                    </div>
                  </div>
                </div>
                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Mail To:
                  </label>
                  <div class="col-sm-8 padding-left-0">
                    <div class="col-xs-11 col-sm-8">

                    </div>
                  </div>
                </div>

                  <label class="col-sm-4 control-label">Format</label>
                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <select data-role="select" data-mark="default" data-init="default" id="cr-format">
                        <option value="CSV">CSV</option>
                        <option value="XML">XML</option>
                      </select>
                    </div>
                  </div>
                </div>
                <hr/>

                <h5>Source</h5>
                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">Any</label>

                  <div class="col-sm-7">
                    <div class="radio-custom radio-primary">
                      <input type="radio" name="source-radio" value="1" checked="" data-mark="default"
                             data-init="default">
                      <label></label>
                    </div>
                  </div>
                </div>
                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">Match number</label>

                  <div class="col-sm-7 padding-left-0">
                    <div class="col-xs-1 col-sm-1">
                      <div class="radio-custom radio-primary">
                        <input type="radio" name="source-radio" data-mark="default" value="2" data-associated="default"
                               data-group="cr-source-match-number">
                        <label></label>
                      </div>
                    </div>
                    <div class="col-xs-11 col-sm-8">
                      <input type="text" class="form-control" id="cr-source-match-number" placeholder="placeholder">
                    </div>
                  </div>
                </div>
                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">Number starts with</label>

                  <div class="col-sm-7 padding-left-0">
                    <div class="col-xs-1 col-sm-1">
                      <div class="radio-custom radio-primary">
                        <input type="radio" name="source-radio" value="3" data-mark="default" data-associated="default"
                               data-group="cr-source-number-starts-with">
                        <label></label>

                    </div>
                    <div class="col-xs-11 col-sm-8">
                      <input type="text" class="form-control" id="cr-source-number-starts-with"

                    </div>
                  </div>
                </div>
                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">Number contains</label>

                  <div class="col-sm-7 padding-left-0">
                    <div class="col-xs-1 col-sm-1">
                      <div class="radio-custom radio-primary">
                        <input type="radio" name="source-radio" value="4" data-mark="default" data-associated="default"
                               data-group="cr-source-number-contains">
                        <label></label>
                      </div>
                    </div>
                    <div class="col-xs-11 col-sm-8">
                      <input type="text" class="form-control" id="cr-source-number-contains" placeholder="placeholder">
                    </div>
                  </div>
                </div>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">Extenal call</label>

                  <div class="col-sm-7 padding-left-0">
                    <div class="col-xs-1 col-sm-1">
                      <div class="radio-custom radio-primary">
                        <input type="radio" name="source-radio" value="5">
                        <label></label>
                      </div>

                  </div>
                </div>
                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">Internal call</label>

                  <div class="col-sm-7 padding-left-0">
                    <div class="col-xs-1 col-sm-1">
                      <div class="radio-custom radio-primary">

                        <label></label>
                      </div>

                  </div>
                </div>

                <div class="form-group my-form-group">

                  <div class="col-sm-7 padding-left-0">

                      <div class="radio-custom radio-primary">
                        <input type="radio" name="destnation-radio" value="3" data-mark="default"

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">Number contains</label>

                  <div class="col-sm-7 padding-left-0">
                    <div class="col-xs-1 col-sm-1">

                        <input type="radio" name="destnation-radio" value="5">
                        <label></label>
                      </div>

                <h5>Call Status</h5>
                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">All</label>
                  <div class="col-sm-7 padding-left-0">
                    <div class="col-xs-1 col-sm-1">
                      <div class="radio-custom radio-primary">
                        <input type="radio" name="status-redio" data-mark="default" data-init="checked" value="1">

                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">Established only</label>

                  </div>

                  <label class="col-sm-4 control-label">Enable Duration</label>
                  <div class="col-sm-7">
                    <div class="checkbox-custom checkbox-default">
                      <input type="checkbox" id="ck-duration">

                    </div>
                  </div>
                </div>
                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">

                  <div class="col-sm-7 padding-left-0">
                    <div class="col-xs-11 col-sm-8">
                      <input type="text" class="form-control" placeholder="Forward to external number"

                             autocomplete="off" id="duration_from_id" data-mark="default" data-child="default"
                             disabled="true">
                    </div>
                    <div class="col-sm-1 padding-0">
                      <div class="input-daterange-to">(Seconds)</div>
                    </div>
                  </div>
                </div>
                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">

                  <div class="col-sm-7 padding-left-0">
