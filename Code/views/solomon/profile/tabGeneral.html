<div class="tab-pane active" id="tabGeneral" role="tabpanel">
  <!-- General BEGIN  -->


  <h5 class="margin-top-10">
    General Information
  </h5>

  <div class="form-group my-form-group">
    <label class="col-sm-5 control-label">UserName</label>
    <div class="col-sm-7 padding-left-0">
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="UserName" autocomplete="off"
               data-mark="default" id="te-username" value="<%=trimValue(data.teData, ['username'])%>"
               data-update="disabled">
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-5 control-label">Password</label>
    <div class="col-sm-7 padding-left-0">
      <div class="col-sm-8">
        <div class="input-group input-group-icon" data-password="default" >
          <input type="text" class="form-control" placeholder="Password" autocomplete="off"
                 data-mark="update" id="te-password" />
          <span class="input-group-addon">
          <span class="icon wb-eye-close" aria-hidden="true"></span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-5 control-label">First Name</label>

    <div class="col-sm-7 padding-left-0">
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="First Name" autocomplete="off"
               data-mark="default" id="te-first-name" value="<%=trimValue(data.teData, ['profile', 'first_name'])%>">
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-5 control-label">Last Name</label>

    <div class="col-sm-7 padding-left-0">
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Last Name" autocomplete="off"
               data-mark="default" id="te-last-name" value="<%=trimValue(data.teData, ['profile', 'last_name'])%>">
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-5 control-label">Company Name</label>

    <div class="col-sm-7 padding-left-0">
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Company Name" autocomplete="off"
               data-mark="default" id="te-company-name" value="<%=trimValue(data.teData, ['profile', 'company_name'])%>">
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-5 control-label">Company Website</label>

    <div class="col-sm-7 padding-left-0">
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Company Website" autocomplete="off"
               data-mark="default" id="te-company-website" value="<%=trimValue(data.teData, ['profile', 'company_website'])%>">
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-5 control-label">Email</label>

    <div class="col-sm-7 padding-left-0">
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Email" autocomplete="off"
               data-mark="default" id="te-email" value="<%=trimValue(data.teData, ['profile', 'email'])%>">
      </div>
    </div>
  </div>

  <h5>Capability</h5>

  <div class="form-group my-form-group">
    <label class="col-sm-5 control-label"> Maximum Extensions</label>

    <div class="col-sm-7 padding-left-0">
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Maximum Extensions" autocomplete="off" name="profile-capability"
               data-mark="default" id="te-max-extensions" value="<%=trimValue(data.teData, ['capability', 'max_extensions'])%>">
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-5 control-label"> Maximum Simultaneous Calls</label>

    <div class="col-sm-7 padding-left-0">
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder=" Maximum Simultaneous Calls" autocomplete="off"
               data-mark="default" id="te-max-concurrent-calls" name="profile-capability"
               value="<%=trimValue(data.teData, ['capability', 'max_concurrent_calls'])%>" />
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-5 control-label"> Maximum Ring Groups</label>

    <div class="col-sm-7 padding-left-0">
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="Maximum Ring Groups" autocomplete="off"
               data-mark="default" id="te-ring-groups" name="profile-capability"
               value="<%=trimValue(data.teData, ['capability', 'max_ring_groups'])%>" >
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-5 control-label"> Maximum Call Queues</label>

    <div class="col-sm-7 padding-left-0">
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder=" Maximum Call Queues" autocomplete="off"
               data-mark="default" id="te-call-queues" name="profile-capability"
               value="<%=trimValue(data.teData, ['capability', 'max_call_queues'])%>" />
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-5 control-label"> Maximum Conference Rooms</label>

    <div class="col-sm-7 padding-left-0">
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder=" Maximum Virtual Receptionists" autocomplete="off"
               data-mark="default" id="te-conference-rooms" name="profile-capability"
               value="<%=trimValue(data.teData, ['capability', 'max_conference_rooms'])%>">
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-5 control-label"> Maximum Virtual Receptionists</label>

    <div class="col-sm-7 padding-left-0">
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder=" Maximum Virtual Receptionists" autocomplete="off"
               data-mark="default" id="te-virtual-receptionists" name="profile-capability"
               value="<%=trimValue(data.teData, ['capability', 'max_virtual_receptionists'])%>">
      </div>
    </div>
  </div>


  <h5>Options</h5>

  <div class="form-group my-form-group">
    <label class="col-sm-5 control-label">Timezone</label>

    <div class="col-sm-7 padding-left-0">
      <div class="col-sm-8">
        <select class="bs-select-hidden" data-role="select" data-mark="default" id="te-timezone"
          data-selected="<%=trimValue(data.teData, ['profile', 'timezone'])%>">
          <option value="UTC-11">UTC-11</option>
          <option value="UTC-10">UTC-10</option>
          <option value="UTC-9">UTC-9</option>
          <option value="UTC-8">UTC-8</option>
          <option value="UTC-7">UTC-7</option>
          <option value="UTC-6">UTC-6</option>
          <option value="UTC-5">UTC-5</option>
          <option value="UTC-4">UTC-4</option>
          <option value="UTC-3">UTC-3</option>
          <option value="UTC-2">UTC-2</option>
          <option value="UTC-1">UTC-1</option>
          <option value="UTC 0">UTC 0</option>
          <option value="UTC+1">UTC+1</option>
          <option value="UTC+2">UTC+2</option>
          <option value="UTC+3">UTC+3</option>
          <option value="UTC+4">UTC+4</option>
          <option value="UTC+5">UTC+5</option>
          <option value="UTC+6">UTC+6</option>
          <option value="UTC+7">UTC+7</option>
          <option value="UTC+8">UTC+8</option>
          <option value="UTC+9">UTC+9</option>
          <option value="UTC+10">UTC+10</option>
          <option value="UTC+11">UTC+11</option>
        </select>
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-5 control-label">Currency</label>

    <div class="col-sm-7 padding-left-0">
      <div class="col-sm-8">
        <select class="bs-select-hidden" data-role="select" data-mark="default" id="te-currency"
                data-selected="<%=trimValue(data.teData, ['profile', 'currency'])%>">
          <option value="USD">USD</option>
          <option value="CNY">CNY</option>
          <option value="GBP">GBP</option>
          <option value="EUR">EUR</option>
        </select>
      </div>
    </div>
  </div>

  <!--</div>-->


  <!-- END  -->
</div>
