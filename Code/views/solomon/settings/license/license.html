<!-- Page -->
<div class="page animsition">

  <div class="page-header">
    <h1 class="page-title">
      License
    </h1>
  </div>
  <div class="page-content">

    <div class="row">
      <div class="col-sm-8 my-setting-box">
        <div class="panel">

          <div class="panel-body container-fluid">
            <div class="example padding-left-20">
              <form class="form-horizontal" name="form-transports-add">
                <h5>
                  Product details
                </h5>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Product
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="li-name"
                             placeholder="Product" autocomplete="off"
                             data-mark="default" value="<%=trimValue(data.liData, ['product_name'])%>"
                             data-update="disabled" />
                    </div>
                  </div>
                </div>
                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Version
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="li-version"
                             placeholder="Product" autocomplete="off"
                             data-mark="default" value="<%=trimValue(data.liData, ['version'])%>"
                             data-update="disabled" />
                    </div>
                  </div>
                </div>
                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Edition
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="li-edition"
                             placeholder="Edition" autocomplete="off"
                             data-mark="default" value="<%=trimValue(data.liData, ['edition'])%>"
                             data-update="disabled" />
                    </div>
                  </div>
                </div>


                <h5>
                  License
                </h5>
                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    License key
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="li-key"
                             placeholder="Product" autocomplete="off"
                             data-mark="default" value="<%=trimValue(data.liData, ['license_key'])%>" />
                    </div>
                  </div>
                </div>


                <div class="form-group my-form-group margin-top-30">
                  <div class="col-sm-8 col-sm-offset-4">
                    <button type="button" class="btn btn-default btn-primary btn-outline"
                            data-return="li">
                      Cancel
                    </button>
                    <button type="button" class="btn btn-default btn-outline btn-primary" id="li-apply">
                      Apply
                    </button>
                  </div>
                </div>





              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-5">
      </div>
    </div>

  </div>
</div>
<!-- End Page -->
