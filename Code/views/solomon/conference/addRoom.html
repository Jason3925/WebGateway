<!-- Page -->
<div class="page animsition">

  <div class="page-header">
    <ol class="breadcrumb">
      <li><a href="javascript:void(0)" data-return="co">Conference Room</a></li>
      <li class="active">Add Room</li>
    </ol>

  </div>
  <div class="page-content">

    <div class="row">
      <div class="col-sm-8 my-setting-box">
        <div class="panel">

          <div class="panel-heading">
            <h3 class="panel-title">
              Conference room for audio or video conferencing.
            </h3>
          </div>

          <div class="panel-body container-fluid">
            <div class="example padding-left-20 example-forwarding">
              <!-- 这里应该需要一个浮动的层，但不是全屏，只有这个页签 -->
              <div class="example-loading example-well height-350 vertical-align text-center" data-load="hide"
                   id="cr-apply-loading">
                <div class="loader vertical-align-middle loader-circle" data-type="default"></div>
              </div>
              <form class="form-horizontal" name="form-transports-add">
                <h5>
                  General
                </h5>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Conference Mode
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <select class="bs-select-hidden" data-role="select"
                              data-selected="<%=trimValue(data.crData, ['mode'])%>"
                              data-mark="update" id="cr-mode" data-update="disabled">
                        <option value="1">Audio Conference</option>
                        <option value="2">Video Conference</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Room Extension
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="Room Extension"
                             value="<%=trimValue(data.crData, ['room_number'])%>"
                             autocomplete="off" data-mark="default" id="cr-room-number" data-update="disabled">
                    </div>
                  </div>
                </div>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Room PIN
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control"placeholder="Room PIN"
                             value="<%=trimValue(data.crData, ['room_pin'])%>"
                             autocomplete="off" data-mark="default" id="cr-room-pin">
                    </div>
                  </div>
                </div>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Admin PIN
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="Admin PIN"
                             value="<%=trimValue(data.crData, ['admin_pin'])%>"
                             autocomplete="off" data-mark="default" id="cr-admin-pin">
                    </div>
                  </div>
                </div>
                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Maximum Participants
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="Maximum Participants"
                             value="<%=trimValue(data.crData, ['max_participants'])%>"
                             autocomplete="off" data-mark="default" id="cr-max-participants">
                    </div>
                  </div>
                </div>

                <div class="form-group my-form-group margin-top-30">
                  <div class="col-sm-8 col-sm-offset-4">
                    <button type="button" class="btn btn-default btn-primary btn-outline"
                            data-return="co">
                      Cancel
                    </button>
                    <button type="reset" class="btn btn-default btn-outline btn-primary">
                      Reset
                    </button>
                    <button type="button" class="btn btn-default btn-outline btn-primary" id="cr-apply">
                      Apply
                    </button>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-5">
      </div>
    </div>

  </div>
</div>
<!-- End Page -->
