<!-- Page -->
<div class="page animsition">

  <div class="page-header">
    <ol class="breadcrumb">
      <li><a href="javascript:void(0)" data-return="con">Contacts</a></li>
      <li class="active">Add Contacts</li>
    </ol>

  </div>
  <div class="page-content">

    <div class="row">
      <div class="col-sm-8 my-setting-box">
        <div class="panel">

          <div class="panel-heading">
            <h3 class="panel-title">
              Enter Contacts settings and click "Apply" button to save changes.
            </h3>
          </div>

          <div class="panel-body container-fluid">
            <div class="example padding-left-20">
              <form class="form-horizontal" name="form-transports-add">
                <h5>
                  User Information
                </h5>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Extension Number
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">

                      <input type="text" class="form-control" placeholder="Extension Number"
                             autocomplete="off" data-mark="default" id="con-number"
                             data-update="disabled" value="<%=trimValue(data.cData, ['extension_number'])%>">
                    </div>
                  </div>
                </div>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    First Name
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="First Name"
                             autocomplete="off" data-mark="default" id="con-first-name"
                             value="<%=trimValue(data.cData, ['first_name'])%>">
                    </div>
                  </div>
                </div>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Last Name
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="Last Name"
                             autocomplete="off" data-mark="default" id="con-last-name"
                             value="<%=trimValue(data.cData, ['last_name'])%>" >
                    </div>
                  </div>
                </div>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Gender
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <select class="bs-select-hidden" data-role="select"
                              data-mark="default" id="con-gender"
                              data-selected="<%=trimValue(data.cData,['gender'])%>">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Email
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="Email"
                             autocomplete="off" data-mark="default" id="con-email"
                             value="<%=trimValue(data.cData, ['email'])%>">
                    </div>
                  </div>
                </div>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Company Name
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="Company Name"
                             autocomplete="off" data-mark="default" id="con-company-name"
                             value="<%=trimValue(data.cData, ['company_name'])%>">
                    </div>
                  </div>
                </div>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Company Website
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="Company Website"
                             autocomplete="off" data-mark="default" id="con-company-website"
                             value="<%=trimValue(data.cData, ['company_website'])%>">
                    </div>
                  </div>
                </div>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Mobile Phone Number
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="Mobile Phone Number"
                             autocomplete="off" data-mark="default" id="con-mobile-phone"
                             value="<%=trimValue(data.cData, ['mobile_phone'])%>">
                    </div>
                  </div>
                </div>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Work Phone Number
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="Work Phone Number"
                             autocomplete="off" data-mark="default" id="con-work-phone"
                             value="<%=trimValue(data.cData, ['work_phone'])%>">
                    </div>
                  </div>
                </div>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Home Phone Number
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="Home Phone Number"
                             autocomplete="off" data-mark="default" id="con-home-phone"
                             value="<%=trimValue(data.cData, ['home_phone'])%>">
                    </div>
                  </div>
                </div>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Twitter
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="Twitter"
                             autocomplete="off" data-mark="default" id="con-twitter"
                             value="<%=trimValue(data.cData, ['twitter'])%>">
                    </div>
                  </div>
                </div>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Facebook
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="Facebook"
                             autocomplete="off" data-mark="default" id="con-facebook"
                             value="<%=trimValue(data.cData, ['facebook'])%>">
                    </div>
                  </div>
                </div>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Linked in
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="Linked in"
                             autocomplete="off" data-mark="default" id="con-linked-in"
                             value="<%=trimValue(data.cData, ['linkedin'])%>">
                    </div>
                  </div>
                </div>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Instagram
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="Instagram"
                             autocomplete="off" data-mark="default" id="con-instagram"
                             value="<%=trimValue(data.cData, ['instagram'])%>">
                    </div>
                  </div>
                </div>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Description
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <textarea class="form-control" data-role="textarea"
                                rows="3" data-mark="default" id="con-description"
                                value="<%=trimValue(data.cData, ['callManager'])%>">
                      </textarea>
                    </div>
                  </div>
                </div>





                <div class="form-group my-form-group margin-top-30">
                  <div class="col-sm-8 col-sm-offset-4">
                    <button type="button" class="btn btn-default btn-primary btn-outline"
                            data-return="con">
                      Cancel
                    </button>
                    <button type="reset" class="btn btn-default btn-outline btn-primary">
                      Reset
                    </button>
                    <button type="button" class="btn btn-default btn-outline btn-primary" id="con-btn-apply">
                      Apply
                    </button>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-5">
      </div>
    </div>

  </div>
</div>
<!-- End Page -->
