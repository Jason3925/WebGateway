<!-- Page -->
<div class="page animsition">

  <div class="page-header">
    <ol class="breadcrumb">
      <li><a href="javascript:void(0)" data-return="dat">SIP Domain and Transport</a></li>
      <li class="active">Add Transport</li>
    </ol>
  </div>
  <div class="page-content">

    <div class="row">
      <div class="col-sm-7 my-setting-box">
        <div class="panel ">
          <div class="panel-heading">
            <h3 class="panel-title">Add Transport</h3>
          </div>

          <div class="panel-body">
            <!-- Example Horizontal Form -->
            <div class="example padding-left-20 example-forwarding">

              <!-- 这里应该需要一个浮动的层，但不是全屏，只有这个页签 -->
              <div class="example-loading example-well height-350 vertical-align text-center" data-load="hide"
                   id="dat-transports-apply-loading">
                <div class="loader vertical-align-middle loader-circle" data-type="default"></div>
              </div>
              <form class="form-horizontal">
                <h5>
                  Transport:
                </h5>

                <div class="form-group my-form-group">

                  <label class="col-sm-4 control-label">Protocol </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <select class="bs-select-hidden" data-role="select"
                              data-mark="default" id="dat-protocol" data-update="default">
                        <option value="UDP">UDP</option>
                        <option value="TCP">TCP</option>
                        <option value="TLS">TLS</option>
                        <option value="WS">WS</option>
                        <option value="WSS">WSS</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">Port </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" name="email"
                             placeholder="port" autocomplete="off" data-init="default"
                             data-mark="default" id="dat-port">
                    </div>
                  </div>
                </div>
                <h5>
                  TLS/WSS Settings:
                </h5>

                <div class="example-forwarding">
                  <div class="example-loading example-well height-350 vertical-align text-center" id="bat-transport-loading">
                    <div class="loader vertical-align-middle loader-circle" data-type="default"></div>
                  </div>

                  <div class="form-group my-form-group">
                    <label class="col-sm-4 control-label">Certificate file </label>

                    <div class="col-sm-8 padding-left-0">
                      <div class="col-sm-8">
                        <div class="input-group input-group-file">
                          <input type="text" class="form-control" readonly=""
                                 data-mark="default" id="dat-certificate-file">
                        <span class="input-group-btn">
                          <span class="btn btn-outline btn-file">
                            <i class="icon wb-upload"
                               aria-hidden="true"></i>
                            <input type="file" multiple="" id="dat-certificate">
                          </span>
                        </span>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group my-form-group">
                    <label class="col-sm-4 control-label">Root certificate file </label>

                    <div class="col-sm-8 padding-left-0">
                      <div class="col-sm-8">
                        <div class="input-group input-group-file">
                          <input type="text" class="form-control" readonly=""
                                 data-mark="default" id="dat-root-certificate-file">
                        <span class="input-group-btn">
                          <span class="btn btn-outline btn-file">
                            <i class="icon wb-upload"
                               aria-hidden="true"></i>
                            <input type="file" multiple="" id="dat-root-certificate">
                          </span>
                        </span>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group my-form-group">
                    <label class="col-sm-4 control-label">Private key file </label>

                    <div class="col-sm-8 padding-left-0">
                      <div class="col-sm-8">
                        <div class="input-group input-group-file">
                          <input type="text" class="form-control" readonly=""
                                 data-mark="default" id="dat-private-key-file">
                        <span class="input-group-btn">
                          <span class="btn btn-outline btn-file">
                            <i class="icon wb-upload"
                               aria-hidden="true"></i>
                            <input type="file" multiple="" id="dat-private-file">
                          </span>
                        </span>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group my-form-group">
                    <label class="col-sm-4 control-label">Certificate Private Key Password </label>

                    <div class="col-sm-8 padding-left-0">
                      <div class="col-sm-8">
                        <div class="input-group input-group-icon" data-password="default" >
                          <input type="text" class="form-control"
                                 placeholder="Certificate Private Key Password" autocomplete="off"
                                 data-mark="default" id="dat-private-key"  />
                          <span class="input-group-addon">
                          <span class="icon wb-eye-close" aria-hidden="true"></span>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group ">
                    <label class="col-sm-4 control-label">Client Verification </label>

                    <div class="col-sm-8 padding-left-0">
                      <div class="col-sm-8">
                        <select class="bs-select-hidden" data-role="select"
                                data-mark="default" id="dat-client-verification">
                          <option value="None">None</option>
                          <option value="Optional">Optional</option>
                          <option value="Mandatory">Mandatory</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="form-group my-form-group margin-top-30">
                    <div class="col-sm-8 col-sm-offset-4">
                      <button type="button" class="btn btn-default btn-primary btn-outline"
                              data-return="dat">
                        Cancel
                      </button>
                      <button type="reset" class="btn btn-default btn-outline btn-primary">
                        Reset
                      </button>
                      <button type="button" class="btn btn-default btn-outline btn-primary"
                              id="dat-transports-apply">
                        Apply
                      </button>
                    </div>
                  </div>
                </div>

              </form>
            </div>
            <!-- End Example Horizontal Form -->
          </div>

        </div>
      </div>
      <div class="col-sm-5">
      </div>

    </div>

  </div>


</div>
<!-- End Page -->
