<div class="modal fade" id="vr-model-virtual-receptionist" aria-hidden="true" aria-labelledby="examplePositionCenter" role="dialog"
     tabindex="-1" style="display: none;" data-model="ir-office-extension" data-mark="vr-model">
    <div class="modal-dialog modal-center">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title">Connect to Extension </h4>
            </div>
            <div class="modal-body padding-bottom-0">
                <div class="form-inline padding-bottom-15 hide">
                    <div class="row">
                        <div class="col-sm-6 margin-left-20">
                            <div class="form-group">
                                <input id="addRemoveSearch" type="text" placeholder="Search" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="col-sm-6 text-right">

                        </div>
                    </div>
                </div>
                <table class="table table-hover margin-bottom-0">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Extension Number</th>
                    </tr>
                    </thead>
                    <tbody>
                    <%
                    if(data.vrsData && data.vrsData.virtual_receptionists) {
                    data.vrsData.virtual_receptionists.map(function(data, key) {
                    %>
                    <tr data-value="<%=data.virtual_receptionist_number%>">
                        <td><%=key+1%></td>
                        <td><%=data.name %></td>
                        <td><%=data.virtual_receptionist_number %></td>
                    </tr>
                    <%
                    });
                    }
                    %>
                    </tbody>
                    <tfoot>

                    </tfoot>
                </table>
            </div>
            <div class="modal-footer hide">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
