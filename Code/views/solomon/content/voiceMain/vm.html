<!-- Page -->
<div class="page animsition">

  <div class="page-header">
    <h1 class="page-title">
      Voice Mail
    </h1>
  </div>
  <div class="page-content">

    <div class="row">
      <div class="col-sm-8 my-setting-box">
        <div class="panel">

          <div class="panel-body container-fluid">
            <div class="example padding-left-20 example-forwarding">

              <!-- 这里应该需要一个浮动的层，但不是全屏，只有这个页签 -->
              <div class="example-loading example-well height-350 vertical-align text-center" data-load="hide"
                   id="vm-apply-loading">
                <div class="loader vertical-align-middle loader-circle" data-type="default"></div>
              </div>
              <form class="form-horizontal" name="form-transports-add">
                <h5>
                  Voice Mail Menu
                </h5>

                <p>
                  Specify the extension number that users must dial to retrieve their voice mail
                </p>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Voice Mail Menu Extension Number
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="vm-number"
                             placeholder="Voice Mail Menu Extension Number" autocomplete="off"
                        data-mark="default" value="<%=trimValue(data.vmData, ['voice_mail_number'])%>">
                    </div>
                  </div>
                </div>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Don't save voice mails that less than
                  </label>

                  <div class="col-sm-8 padding-left-0">
                    <div class="col-sm-8">
                      <input type="text" class="form-control" placeholder="Don't save voice mails that less than"
                             autocomplete="off" id="vm-less-seconds"
                             data-mark="default" value="<%=trimValue(data.vmData, ['voice_mail_not_save_if_less_seconds'])%>"
                        >
                    </div>
                  </div>
                </div>

                <h5>
                  Voice Mail Quota
                </h5>

                <p>
                  Specify the extension number that users must dial to retrieve their voice mail
                </p>

                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Voice Mail Used Space
                  </label>
                  <label class="col-sm-4 control-label" style="text-align: left">
                    200 MB
                  </label>
                </div>
                <div class="form-group my-form-group">
                  <label class="col-sm-4 control-label">
                    Automatically delete all voice mails older than
                  </label>

                  <div class="col-sm-1 padding-0 margin-0">
                    <input type="text" class="form-control" id="vm-cleaning-voicemail"
                           data-mark="default" value="<%=trimValue(data.vmData, ['auto_cleaning_voicemail_days'])%>"/>
                  </div>
                  <label class="col-sm-3 control-label " style="text-align: left">
                    days
                  </label>
                </div>

                <div class="form-group my-form-group margin-top-30">
                  <div class="col-sm-8 col-sm-offset-4">
                    <button type="button" class="btn btn-default btn-primary btn-outline"
                            data-return="vr">
                      Cancel
                    </button>
                    <button type="button" class="btn btn-default btn-outline btn-primary" id="vm-apply">
                      Apply
                    </button>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-5">
      </div>
    </div>

  </div>
</div>
<!-- End Page -->
