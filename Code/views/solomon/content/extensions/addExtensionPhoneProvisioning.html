<div class="tab-pane" id="exampleTabsProvisioning" role="tabpanel">

  <div class="example example-forwarding">
    <!-- 这里应该需要一个浮动的层，但不是全屏，只有这个页签 -->
    <div class="example-loading example-well height-350 vertical-align text-center" id="ex-pp-loading">
      <div class="loader vertical-align-middle loader-circle" data-type="default"></div>
    </div>

    <p>
      Phone auto provisioning ensures the phone settings are centrally retrieved,
      this limits the amount of time spent and information needed to be configured on each phone.
    </p>

    <h5 class="margin-top-10">
      Auto Provisioning
    </h5>
    <p>
      Phone Information
    </p>

    <div class="form-group my-form-group">
      <label class="col-sm-4 control-label">
        Phone Model
      </label>

      <div class="col-sm-8 padding-left-0">
        <div class="col-sm-8">
          <select class="bs-select-hidden" data-role="select" data-mark="default" id="epp-phone-model"
                  data-selected="<%=trimValue(data.eData, ['phone_provisioning','phone_model'])%>">
          </select>
        </div>
      </div>
    </div>

    <div class="form-group my-form-group">
      <label class="col-sm-4 control-label">
        Phone MAC Address
      </label>

      <div class="col-sm-8 padding-left-0">
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Phone MAC Address" autocomplete="off"
                 data-mark="default" id="epp-mac-address"
                 value="<%=trimValue(data.eData, ['phone_provisioning','phone_mac_address'])%>">
        </div>
      </div>
    </div>
    <div class="form-group my-form-group">
      <label class="col-sm-4 control-label">
        Phone Web Page Password
      </label>

      <div class="col-sm-8 padding-left-0">
        <div class="col-sm-8">
          <div class="input-group input-group-icon" data-password="default">
            <input type="text" class="form-control" placeholder="Phone Web Page Password" autocomplete="off"
                   data-mark="default" id="epp-page-password"/>
          <span class="input-group-addon">
          <span class="icon wb-eye-close" aria-hidden="true"></span>
          </span>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group my-form-group">
      <label class="col-sm-4 control-label">
        Time Zone
      </label>

      <div class="col-sm-8 padding-left-0">
        <div class="col-sm-8">
          <select class="bs-select-hidden" data-role="select" data-mark="default" id="epp-time-zone">
          </select>
        </div>
      </div>
    </div>
    <div class="form-group my-form-group">
      <label class="col-sm-4 control-label">
        Phone Display Language
      </label>

      <div class="col-sm-8 padding-left-0">
        <div class="col-sm-8">
          <select class="bs-select-hidden" data-role="select" data-mark="default" id="epp-display-language">
          </select>
        </div>
      </div>
    </div>
    <div class="form-group my-form-group">
      <label class="col-sm-4 control-label">
        Provisioning Method
      </label>

      <div class="col-sm-8 padding-left-0">
        <div class="col-sm-8">
          <select class="bs-select-hidden" data-role="select" data-mark="default" id="epp-provisioning-method">
          </select>
        </div>
      </div>
    </div>
    <div class="form-group my-form-group">
      <label class="col-sm-4 control-label">
        Networkd Interface
      </label>

      <div class="col-sm-8 padding-left-0">
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Networkd Interface" autocomplete="off"
                 data-mark="default" id="epp-networkd-interface">
        </div>
      </div>
    </div>

    <p>
      Networkd Interface
    </p>
    <div class="form-group my-form-group">
      <label class="col-sm-4 control-label">
        1st preferred codec
      </label>

      <div class="col-sm-8 padding-left-0">
        <div class="col-sm-8">
          <select class="bs-select-hidden" data-role="select" data-mark="default" id="epp-codec-st">
          </select>
        </div>
      </div>
    </div>
    <div class="form-group my-form-group">
      <label class="col-sm-4 control-label">
        2nd preferred codec
      </label>

      <div class="col-sm-8 padding-left-0">
        <div class="col-sm-8">
          <select class="bs-select-hidden" data-role="select" data-mark="default" id="epp-codec-nd">
          </select>
        </div>
      </div>
    </div>
    <div class="form-group my-form-group">
      <label class="col-sm-4 control-label">
        3rd preferred codec
      </label>

      <div class="col-sm-8 padding-left-0">
        <div class="col-sm-8">
          <select class="bs-select-hidden" data-role="select" data-mark="default" id="epp-codec-rd">
          </select>
        </div>
      </div>
    </div>
    <div class="form-group my-form-group">
      <label class="col-sm-4 control-label">
        4th preferred codec
      </label>

      <div class="col-sm-8 padding-left-0">
        <div class="col-sm-8">
          <select class="bs-select-hidden" data-role="select" data-mark="default" id="epp-codec-th">
          </select>
        </div>
      </div>
    </div>


    <hr>
  </div>

</div>
