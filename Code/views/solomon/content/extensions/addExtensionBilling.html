<div class="tab-pane" id="exampleTabsBilling" role="tabpanel">


  <h5 class="margin-top-10">
    Balance
  </h5>

  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Currently balance
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-sm-5">
        <input type="text" class="form-control" placeholder="Phone MAC Address" autocomplete="off"
               value="<%=trimValue(data.eData, ['billing', 'current_balance'])%>" disabled="true" />
      </div>
      <label class="col-sm-3 control-label" style="text-align: left;">
        USD
      </label>
    </div>
  </div>

  <h5>Call Rate</h5>
  <hr style="width: 90%;"/>
  <div class="row">
    <%
    if (data && data.eData && data.eData.billing && data.eData.billing.call_rates.length > 0) {
    data.eData.billing.call_rates.map(function(billing, key) {
    %>
    <div class="col-sm-12">
      <div class="form-group my-form-group">
        <label class="col-sm-4 control-label">
          Rate 2
        </label>

        <div class="col-sm-8 padding-left-0">
          <div class="col-sm-3">
            <input type="text" class="form-control" autocomplete="off"
                   value="<%=trimValue(billing, ['rate'])%>" disabled="true" />
          </div>
          <div class="col-sm-3">
            <select data-role="select" data-selected="<%=trimValue(billing, ['currency_unit'])%>" disabled="true">
              <option value="CNY">CNY</option>
              <option value="USD">USD</option>
              <option value="GBP">GBP</option>
              <option value="EUR">EUR</option>
            </select>
          </div>
          <label class="col-sm-1 control-label">
            per
          </label>
          <div class="col-sm-3">
            <select data-role="select" data-selected="<%=trimValue(billing, ['timing_unit'])%>" disabled="true">
              <option value="seconds">seconds</option>
              <option value="minutes">minutes</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group my-form-group">
        <label class="col-sm-4 control-label">
          Apply Rate 1 to below calls:
        </label>
      </div>
      <div class="form-group my-form-group">
        <label class="col-sm-4 control-label">
          Calls to numbers starting with prefix
        </label>

        <div class="col-sm-8 padding-left-0">
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Last Name" autocomplete="off"
                   value="<%=trimValue(billing, ['call_prefix'])%>" disabled="true" />
          </div>
        </div>
      </div>

      <hr class="padding-top-10" style="width: 90%"/>
    </div>
    <%
    });
    }
    %>
  </div>


  <hr>


</div>
