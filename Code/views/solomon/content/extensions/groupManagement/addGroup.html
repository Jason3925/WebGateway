<!-- Page -->
<div class="page animsition">

  <div class="page-header">
    <ol class="breadcrumb">
      <li><a href="javascript:void(0)" data-return="gm">Extension Groups</a></li>
      <li class="active"><%=type=='add'?'Add':type=='update'?'Update':'' %> Group</li>
    </ol>
  </div>
  <div class="page-content">
    <div class="row">
      <div class="col-sm-8 my-setting-box">
        <div class="panel ">
          <div class="panel-heading">
            <h3 class="panel-title">
              <!--Ring group allows more than one phone to ring at the same time or in a sequence.-->
            </h3>
          </div>

          <div class="panel-body">

            <div class="example example-forwarding">
              <!-- 这里应该需要一个浮动的层，但不是全屏，只有这个页签 -->
              <div class="example-loading example-well height-350 vertical-align text-center" data-load="hide"
                   id="egm-add-loading">
                <div class="loader vertical-align-middle loader-circle" data-type="default"></div>
              </div>

              <form class="form-horizontal" name="form-transports-add">
                <div class="example-wrap">
                  <div class="nav-tabs-horizontal margin-bottom-20">
                    <ul class="nav nav-tabs" data-plugin="nav-tabs" role="tablist">
                      <li class="active" role="presentation">
                        <a data-toggle="tab" href="#tabGroupInfomation"
                           aria-controls="exampleTabsOne" role="tab">Group Informaiton</a>
                      </li>
                      <li role="presentation" style="display: block;">
                        <a data-toggle="tab" href="#tabGroupMembers"
                           aria-controls="exampleTabsTwo" role="tab">Group Members</a>
                      </li>
                    </ul>
                    <div class="tab-content padding-top-10">
                      <!-- ... -->
                      <% include tabGroupInfomation.html %>
                      <% include tabGroupMembers.html %>
                    </div>
                  </div>

                  <div class="col-sm-8 col-sm-offset-4">
                    <button type="button" class="btn btn-default btn-primary btn-outline"
                            data-return="gm" id="egm-cancel">
                      Cancel
                    </button>
                    <button type="reset" class="btn btn-default btn-outline btn-primary">
                      Reset
                    </button>
                    <button type="button" class="btn btn-default btn-outline btn-primary" id="egm-add">
                      Apply
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-5">
      </div>

    </div>
  </div>


</div>
<!-- End Page -->
