<div class="tab-pane" id="exampleTabsAway" role="tabpanel">
  <!-- Offline BEGIN  -->

  <h5 class="margin-top-10">Configure how calls should be re-directed when user status is "Away"</h5>

  <p>
    In office hours forward calls to
  </p>

  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">Send call to voice mail</label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="eaw-radio-in-office" value="1" data-mark="default" data-init="checked"
                 data-checked="<%=trimValue(data.eData, ['forward_rules', 'away', 'office_hours_action'])%>"
                 data-checked-child="<%=trimValue(data.eData, ['forward_rules', 'away', 'office_hours_action_value'])%>">
          <label></label>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Send call to other extension
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="eaw-radio-in-office" value="2" data-click="default"
                 data-mark="default" data-associated="default" data-group="eaw-radio-in-office-extension">
          <label></label>
        </div>
      </div>
      <div class="col-sm-8 col-xs-11">
        <div class="input-group input-group-file">
          <input type="text" class="form-control" readonly="" id="eaw-radio-in-office-extension" data-child="default" />
          <span class="input-group-btn" data-role="modelSpan"
                data-target="#awayExtensionList" data-toggle="modal">
            <span class="btn btn-outline btn-file">
              <i class="icon wb-search" aria-hidden="true"></i>
            </span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <% include modelAwayExtension.html %>
  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Send call to Ring Group
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="eaw-radio-in-office" value="3"
                 data-mark="default" data-associated="default" data-group="eaw-radio-in-office-group">
          <label></label>
        </div>
      </div>
      <div class="col-sm-8 col-xs-11">
        <select class="bs-select-hidden" data-role="select" id="eaw-radio-in-office-group"
                name="ex-ringgroup-select" data-child="default" >

        </select>
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Send call to external number
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="eaw-radio-in-office" value="4"
                 data-mark="default" data-associated="default" data-group="eaw-radio-in-office-number">
          <label></label>
        </div>
      </div>
      <div class="col-sm-8 col-xs-11">
        <input type="text" class="form-control" autocomplete="off" id="eaw-radio-in-office-number" data-child="default">
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Send call to Virtual Receptionist
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="eaw-radio-in-office" value="5"
                 data-mark="default" data-associated="default" data-group="eaw-radio-in-office-receptionist">
          <label></label>
        </div>
      </div>
      <div class="col-sm-8 col-xs-11">
        <select class="bs-select-hidden" data-role="select" id="eaw-radio-in-office-receptionist"
                name="ex-receptionist-select" data-child="default">

        </select>
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">Disconnect the call</label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="eaw-radio-in-office" value="6" data-mark="default">
          <label></label>
        </div>
      </div>
    </div>
  </div>

  <hr/>
