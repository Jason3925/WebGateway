<div class="tab-pane active" id="exampleTabsFour" role="tabpanel">
  <!-- Available BEGIN  -->
  <h5 class="margin-top-10">
    Configure how calls should be re-directed when a user can not answer the phone or the phone is busy.
  </h5>

  <p>
    No Answer :
  </p>

  <div class="form-group my-form-group">
    <div class="col-sm-8 col-md-offset-1">
      <label class="form-inline">
        If the call is not answered within
        <input type="text" class="form-control" autocomplete="off" style="width: 60px;"
               data-mark="default" id="ea-timeval" data-init="default"
               value="<%=trimValue(data.eData, ['forward_rules','available','no_answer_timeval']) || 20%>">
        seconds, then
      </label>
    </div>
  </div>

  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">Send call to voice mail</label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="ea-radio-answer" value="1"
                 data-mark="default" data-init="checked"
                 data-checked="<%=trimValue(data.eData, ['forward_rules', 'available', 'no_answer_action'])%>"
                 data-checked-child="<%=trimValue(data.eData, ['forward_rules', 'available', 'no_answer_action_value'])%>">
          <label></label>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Send call to other extension
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="ea-radio-answer" value="2" data-click="default"
                 data-mark="default" data-associated="default" data-group="ea-radio-answer-extension">
          <label></label>
        </div>
      </div>
      <div class="col-sm-8 col-xs-11">
        <!--<select data-role="select" id="ea-radio-answer-extension" name="ex-extension-select" data-child="default">-->
        <!--</select>-->
        <div class="input-group input-group-file">
          <input type="text" class="form-control" readonly="" id="ea-radio-answer-extension" data-child="default" />
          <span class="input-group-btn" data-role="modelSpan"
                data-target="#noAnswerExtensionList" data-toggle="modal">
            <span class="btn btn-outline btn-file">
              <i class="icon wb-search" aria-hidden="true"></i>
            </span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <% include modelNoAnswerExtension.html %>

  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Send call to Ring Group
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="ea-radio-answer" value="3"
                 data-mark="default" data-associated="default" data-group="ea-radio-answer-group">
          <label></label>
        </div>
      </div>
      <div class="col-sm-8 col-xs-11">
        <select class="bs-select-hidden" data-role="select" id="ea-radio-answer-group"
                name="ex-ringgroup-select" data-child="default">

        </select>
      </div>
    </div>
  </div>

  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Send call to external number
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="ea-radio-answer" value="4"
                 data-mark="default" data-associated="default" data-group="ea-radio-answer-number">
          <label></label>
        </div>
      </div>
      <div class="col-sm-8 col-xs-11">
        <input type="text" class="form-control" autocomplete="off" id="ea-radio-answer-number" data-child="default">
      </div>
    </div>
  </div>

  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Send call to Virtual Receptionist
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="ea-radio-answer" value="5"
                 data-mark="default" data-associated="default" data-group="ea-radio-answer-receptionist">
          <label></label>
        </div>
      </div>
      <div class="col-sm-8 col-xs-11">
        <select class="bs-select-hidden" data-role="select" id="ea-radio-answer-receptionist"
                name="ex-receptionist-select" data-child="default">

        </select>
      </div>
    </div>
  </div>

  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">Disconnect the call</label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="ea-radio-answer" value="6" data-mark="default">
          <label></label>
        </div>
      </div>
    </div>
  </div>
  <hr>

  <p>
    User is busy :
  </p>
    <span>
        If the user is on the phone
    </span>

  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">Send call to voice mail</label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="ea-radio-busy" value="1" data-mark="default"
                 data-checked="<%=trimValue(data.eData, ['forward_rules', 'available', 'busy_action'])%>"
                 data-checked-child="<%=trimValue(data.eData, ['forward_rules', 'available', 'busy_action_value'])%>">
          <label></label>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Send call to other extension
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="ea-radio-busy" value="2" data-click="default"
                 data-mark="default" data-associated="default" data-group="ea-radio-busy-extension">
          <label></label>
        </div>
      </div>
      <div class="col-sm-8 col-xs-11">
        <div class="input-group input-group-file">
          <input type="text" class="form-control" readonly="" id="ea-radio-busy-extension" data-child="default" />
          <span class="input-group-btn" data-role="modelSpan"
                data-target="#noAnswerExtensionList" data-toggle="modal">
            <span class="btn btn-outline btn-file">
              <i class="icon wb-search" aria-hidden="true"></i>
            </span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Send call to Ring Group
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="ea-radio-busy" value="3"
                 data-mark="default" data-associated="default" data-group="ea-radio-busy-group">
          <label></label>
        </div>
      </div>
      <div class="col-sm-8 col-xs-11">
        <select class="bs-select-hidden" data-role="select" id="ea-radio-busy-group"
                name="ex-ringgroup-select" data-child="default">

        </select>
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Send call to external number
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="ea-radio-busy" value="4"
                 data-mark="default" data-associated="default" data-group="ea-radio-busy-number">
          <label></label>
        </div>
      </div>
      <div class="col-sm-8 col-xs-11">
        <input type="text" class="form-control" autocomplete="off" id="ea-radio-busy-number" data-child="default">
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Send call to Virtual Receptionist
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="ea-radio-busy" value="5"
                 data-mark="default" data-associated="default" data-group="ea-radio-busy-receptionist">
          <label></label>
        </div>
      </div>
      <div class="col-sm-8 col-xs-11">
        <select class="bs-select-hidden" data-role="select" id="ea-radio-busy-receptionist"
                name="ex-receptionist-select" data-child="default">

        </select>
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">Disconnect the call</label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="ea-radio-busy" value="6" data-mark="default">
          <label></label>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group my-form-group">
    <label class="col-sm-4 control-label">
      Ring anyway
    </label>

    <div class="col-sm-8 padding-left-0">
      <div class="col-xs-1 col-sm-1">
        <div class="radio-custom radio-primary">
          <input type="radio" name="ea-radio-busy" value="7" data-mark="default"  data-init="checked">
          <label></label>
        </div>
      </div>
    </div>
  </div>


  <hr>


  <!-- END  -->
</div>
