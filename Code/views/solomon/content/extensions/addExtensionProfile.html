<div class="tab-pane" id="exampleTabsProfile" role="tabpanel">


  <h5 class="margin-top-10">
    Profile
  </h5>

  <div class="form-group my-form-group">

    <div class="form-group my-form-group">
      <label class="col-sm-4 control-label">Company Name</label>

      <div class="col-sm-8 padding-left-0">
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Company Name" autocomplete="off"
                 data-mark="default" id="eg-company-name" disabled="true"
                 value="<%=trimValue(data.eData, ['profile', 'company_name'])%>">
        </div>
      </div>
    </div>
    <div class="form-group my-form-group">
      <label class="col-sm-4 control-label">Company Website</label>

      <div class="col-sm-8 padding-left-0">
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Company Website" autocomplete="off"
                 data-mark="default" id="eg-company-website" disabled="true"
                 value="<%=trimValue(data.eData, ['profile', 'company_website'])%>">
        </div>
      </div>
    </div>
    <div class="form-group my-form-group">
      <label class="col-sm-4 control-label">Mobile Phone Number</label>

      <div class="col-sm-8 padding-left-0">
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Mobile Phone Number" autocomplete="off"
                 data-mark="default" id="eg-mobile-phone"
                 value="<%=trimValue(data.eData, ['profile', 'mobile_phone'])%>">
        </div>
      </div>
    </div>
    <div class="form-group my-form-group">
      <label class="col-sm-4 control-label">Work Phone Number</label>

      <div class="col-sm-8 padding-left-0">
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Work Phone Number" autocomplete="off"
                 data-mark="default" id="eg-work-phone"
                 value="<%=trimValue(data.eData, ['profile', 'work_phone'])%>">
        </div>
      </div>
    </div>
    <div class="form-group my-form-group">
      <label class="col-sm-4 control-label">Home Phone Number</label>

      <div class="col-sm-8 padding-left-0">
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Home Phone Number" autocomplete="off"
                 data-mark="default" id="eg-home-phone"
                 value="<%=trimValue(data.eData, ['profile', 'home_phone'])%>">
        </div>
      </div>
    </div>
    <div class="form-group my-form-group">
      <label class="col-sm-4 control-label">Twitter</label>

      <div class="col-sm-8 padding-left-0">
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Twitter" autocomplete="off"
                 data-mark="default" id="eg-twitter"
                 value="<%=trimValue(data.eData, ['profile', 'twitter'])%>">
        </div>
      </div>
    </div>
    <div class="form-group my-form-group">
      <label class="col-sm-4 control-label">Facebook</label>

      <div class="col-sm-8 padding-left-0">
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Facebook" autocomplete="off"
                 data-mark="default" id="eg-facebook"
                 value="<%=trimValue(data.eData, ['profile', 'facebook'])%>">
        </div>
      </div>
    </div>
    <div class="form-group my-form-group">
      <label class="col-sm-4 control-label">Linked in</label>

      <div class="col-sm-8 padding-left-0">
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Linked in" autocomplete="off"
                 data-mark="default" id="eg-gender-linked"
                 value="<%=trimValue(data.eData, ['profile', 'linkedin'])%>">
        </div>
      </div>
    </div>
    <div class="form-group my-form-group">
      <label class="col-sm-4 control-label">Instagram</label>

      <div class="col-sm-8 padding-left-0">
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Instagram" autocomplete="off"
                 data-mark="default" id="eg-instagram"
                 value="<%=trimValue(data.eData, ['profile', 'instagram'])%>">
        </div>
      </div>
    </div>
    <div class="form-group my-form-group">
      <label class="col-sm-4 control-label">Description</label>

      <div class="col-sm-8 padding-left-0">
        <div class="col-sm-8">
          <textarea class="form-control" data-role="textarea" rows="3" data-mark="default" id="eg-description"><%=trimValue(data.eData, ['profile', 'description'])%></textarea>
        </div>
      </div>
    </div>
    <hr/>
  </div>


  <!-- profile 的内容都是从前边儿的General页签移动过来的
   -->

</div>
